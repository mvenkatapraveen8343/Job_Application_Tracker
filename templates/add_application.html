{% extends "base.html" %}
{% block content %}
<div class="form-card">
    <h2>{{ 'Edit' if edit else 'Add' }} Application</h2>
    <form method="POST">
        <div class="form-group">
            <input type="text" name="company" placeholder="Company Name" required
                   value="{{ application.company if edit else '' }}">
        </div>
        <div class="form-group">
            <input type="text" name="role" placeholder="Job Role" required
                   value="{{ application.role if edit else '' }}">
        </div>
        <div class="form-group">
            <input type="date" name="date_applied" required
                   value="{{ application.date_applied if edit else '' }}">
        </div>
        <div class="form-group">
            <select name="status" required>
                <option value="">-- Select Status --</option>
                {% for s in ['Applied','Interview','Offer','Rejected'] %}
                    <option value="{{ s }}" {% if edit and application.status==s %}selected{% endif %}>{{ s }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-actions">
            <button type="submit" class="btn">{{ 'Update' if edit else 'Save' }} Application</button>
            <a href="{{ url_for('applications') }}" class="btn cancel">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
