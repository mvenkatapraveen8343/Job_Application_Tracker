{% extends "base.html" %}
{% block content %}
<div class="table-card">
    <h2>My Applications</h2>
    <div class="table-actions">
        <a href="{{ url_for('add_application') }}" class="btn">Add Application</a>
    </div>
    <table class="styled-table">
        <thead>
            <tr>
                <th>Company</th>
                <th>Role</th>
                <th>Date Applied</th>
                <th>Status</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            {% for app in applications %}
            <tr>
                <td>{{ app.company }}</td>
                <td>{{ app.role }}</td>
                <td>{{ app.date_applied }}</td>
                <td><span class="status {{ app.status | lower }}">{{ app.status }}</span></td>
                <td>
                    <a href="{{ url_for('update_application', app_id=app.id) }}" class="btn edit">Edit</a>
                    <a href="{{ url_for('delete_application', app_id=app.id) }}" class="btn delete"
                       onclick="return confirm('Delete this application?');">Delete</a>
                </td>
            </tr>
            {% else %}
            <tr>
                <td colspan="5" class="empty">No applications found.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
